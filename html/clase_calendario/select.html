<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiqueta select</title>
</head>
<body>
    <main>
        <label for="cursos">Primera forma simple</label>
        <select name="cursos" id="">
            <option value="JavaScript">JavaScript</option>
            <option value="HTML5">HTML5</option>
            <option value="CSS3">CSS3</option>
            <option value="Web Standars">Web Standars</option>
        </select><br>

        <label for="cursos_2">Segunda forma con buscador</label>
        <input list="cursos_2">
        <datalist id="cursos_2">
            <option value="JavaScript"></option>
            <option value="HTML5"></option>
            <option value="CSS3"></option>
            <option value="Web Standars"></option>
        </datalist>
    </main>
</body>
</html>
