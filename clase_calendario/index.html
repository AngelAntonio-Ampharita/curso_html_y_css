<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
</head>
<body>
    <main>

        <h1>Distintos tipos de input del tipo calendario</h1>
        <h3>Específicos</h3>
        <form action="">
            <label for="hora"><span>Hora</span></label>
            <input type="time" name="hora" id="hora">
            <label for="dia"><span>Día</span></label>
            <input type="date" name="dia" id="dia">
            <label for="semana"><span>Semana</span></label>
            <input type="week" name="semana" id="semana">
            <label for="mes"><span>Mes</span></label>
            <input type="month" name="mes" id="mes">
            <input type="submit" value="Mamagüevo">
        </form>
        <h3>¡Todos en uno solo!</h3>
        <form action="">
            <label for="fecha-completa"><span>Fecha completa</span></label>
            <input type="datetime-local" name="fecha-completa" id="fecha-completa">
            <input type="submit" value="Mandioca frita!!">
        </form>
        
        <hr />
        <h3>Formulario con atributos "autocomplete" y "require"</h3>
        <form action="">
            <label for="nombre"><span>¿Cuál es tu nombre?</span></label>
                <input type="text" name="nombre" id="nombre" autocomplete="given-name" />
            <label for="correo">
                <span>¿Cuál es tu correo?</span>
                <input type="email" name="correo" id="correo" autocomplete="email" />
            </label>
            <label for="pais">
                <span>¿En qué país vives?</span>
                <input type="text" name="pais" id="pais" autocomplete="country" />
            </label>
            <label for="cp">
                <span>¿Cuál es tu código postal?</span>
                <input type="text" name="cp" id="cp" autocomplete="postal-code" />
            </label>
            <input type="submit" value="Send">
        </form>
    </main>


</body>
</html>
