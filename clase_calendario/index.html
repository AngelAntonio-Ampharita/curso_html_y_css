<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
</head>
<body>
    <h1>Distintos tipos de input del tipo calendario</h1>
    <h3>Específicos</h3>
    <form action="">
        <label for="hora"><span>Hora</span></label>
        <input type="time" name="hora" id="hora">
        <label for="dia"><span>Día</span></label>
        <input type="date" name="dia" id="dia">
        <label for="semana"><span>Semana</span></label>
        <input type="week" name="semana" id="semana">
        <label for="mes"><span>Mes</span></label>
        <input type="month" name="mes" id="mes">
        <input type="submit" value="Mamagüevo">
    </form>
    <h3>¡Todos en uno solo!</h3>
    <form action="">
        <label for="fecha-completa"><span>Fecha completa</span></label>
        <input type="datetime-local" name="fecha-completa" id="fecha-completa">
        <input type="submit" value="Mandioca frita!!">
    </form>

</body>
</html>
